    <!-- Main Content Area -->
    <main>
        <h2>Form</h2>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="A valid byui.edu email address." required>
            </div>
            <div>
                <label for="page_rating">Page Rating:</label>
                <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" onchange="document.getElementById('rating_value').innerText = this.value;">
                <span id="rating_value">5</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
        <p><span class="label">Number of Visits: </span><span class="visits"></span></p>

    </footer>
